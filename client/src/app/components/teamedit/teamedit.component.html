
<div class="container">
    <h3>Team Owned By:</h3>
      <form >
          <div class="form-group">
            <label for="meetingName">Meeting Name</label>
            <input type="text" class="form-control" id="teamName" name="teamName" 
            required [(ngModel)]="team.name"/>
         </div>

         <div class="form-group" >
          <label for="">Team Members</label>
          <div class="card border-0" *ngFor="let teamMember of team.members;" >
             <div class="list-group-item"   >
                <div class="container border-0" >
                  <div class="row border-0 "  >
                    <div class ="col">
                      {{teamMember.userName}}
                    </div>
                    <div class="col">  
                      {{getDisplayStringForRole(teamMember.role)}}
                    </div>
                    <div class="col">
                        <button class="btn"  >remove</button>
                    </div>
                  </div>
                </div>
             </div>
          </div> 
        </div>
        <div> 
        <div>
          <div class="row form-group" >
            <div class="col">
              <label for="newEmail">Google Account Name (Email)</label>
              <input type="text" class="form-control" name="newEmail" [(ngModel)]="newUser" />
            </div>
            <div class="col">
                <label for="newRole">Role on Team</label>
                <select class="form-control" name="newRole" [(ngModel)]="newRole"> 
                    <option value="stakeholder">Team Stakeholder</option>
                    <option value="member">Team Member</option>
                    <option value="manager">Team Owner/Manager/Scrum Master</option>
                </select>
              </div>
              <div class="col">
                <button class="btn btn-secondary" id="btnAddMember" (click)="addPerson();" >Add Person to Team</button>
              </div>
          </div>

        </div>
           <button  class="btn btn-secondary" id="btnCancel"  (click)="navigateToList();">Cancel</button>
          <button type="submit" class="btn btn-success" id="btnSave" (click)="save();">Save</button>
        </div>
      </form>
  </div>
